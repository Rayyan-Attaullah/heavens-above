name: Dependency Updates

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6:00 AM UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check for updates
        run: npm outdated

      - name: Update dependencies
        run: npm update
